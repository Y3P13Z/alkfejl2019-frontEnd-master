<div class="register-form">
    <form [formGroup]='registerForm' (ngSubmit)="onSubmit()" method="post">
        <h2 class="text-center">Register</h2>       
        <div class="form-group">
            <input type="text" class="form-control" formControlName = "username" placeholder="Username" required="required">
            <div *ngIf="submitted && registerForm.controls.username.errors" class="error">
                <div *ngIf="registerForm.controls.username.errors.required">Your name is required, bro</div>
            </div>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" formControlName = "password" placeholder="Password" required="required">
            <div *ngIf="submitted && registerForm.controls.password.errors" class="error">
                <div *ngIf="registerForm.controls.password.errors.required">Your password is required, bro</div>
            </div>  
        </div>

        <div class="form-group">
                <input type="password" class="form-control" formControlName = "confirmPassword" placeholder="Confirm Password" required="required">
                <div *ngIf="submitted && registerForm.controls.confirmPassword.errors" class="error">
                    <div *ngIf="registerForm.controls.confirmPassword.errors.required">Your confirmation is required, bro</div>
                </div>  
            </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Create an account</button>
        </div>      
    </form>
    
</div>
