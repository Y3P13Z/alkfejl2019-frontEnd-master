<div class="login-form">
    <form [formGroup]='loginForm' (ngSubmit)="onSubmit()" method="post">
        <h2 class="text-center">Log in</h2>       
        <div class="form-group">
            <input type="text" class="form-control" formControlName = "username" placeholder="Username" required="required">
            <div *ngIf="submitted && loginForm.controls.username.errors" class="error">
                <div *ngIf="loginForm.controls.username.errors.required">Your name is required, bro</div>
            </div>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" formControlName = "password" placeholder="Password" required="required">
            <div *ngIf="submitted && loginForm.controls.password.errors" class="error">
                <div *ngIf="loginForm.controls.password.errors.required">Your password is required, bro</div>
            </div>  
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>      
    </form>
</div>
